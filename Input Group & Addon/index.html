<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input-Group | Addon</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="display-1 text-customize text-center">Input-Group | Addon</h1>
      <div class="container">
        <!-- Input -->
        <div class="input-group">
            <span class="input-group-text">@</span>
          <input class="form-control" type="text" name="" value="" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
          <input class="form-control" type="email" name="" value="" placeholder="Email">
          <span class="input-group-text">@gmail.com</span>
        </div>
        <br>
        <label for="">Choose profile URL :</label>
        <div class="input-group">
          <span class="input-group-text">https://www.facebook.com</span>
          <input class="form-control" type="text" name="" value="">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input class="form-control" type="text" name="" value="">
          <span class="input-group-text">.00</span>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text">
          <input type="checkbox" name="" value="">
          </span>
          <input class="form-control" type="text" name="" value="">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text">
            <input type="radio" name="" value="">
          </span>
          <span class="input-group-text">$5.00</span>
          <input class="form-control" type="text" name="" value="">
        </div>
        <br>
        <div class="input-group">
          <input class="form-control" type="search" placeholder="search" name="" value="">
          <span class="input-group-text">
            <button class="btn btn-success" type="button" name="button">Search</button>
          </span>
        </div>
        <br>
        <!-- DROPDOWN INPUT GROUP WITH SEGMENTD BUTTONS -->
        <div class="input-group">
          <input class="form-control" type="text" name="" value="">
          <button class="btn btn-outline-success" type="button" name="button">Action</button>
          <button type="button" name="button" class="dropdown-toggle dropdown-toggle-split btn btn-outline-secondary" data-bs-toggle="dropdown">
            <span class="visually-hidden">Dropdown Menu</span>
          </button>
          <ul class="dropdown-menu">
            <li> <a class="dropdown-item" href="#">Home</a> </li>
            <li> <a class="dropdown-item" href="#">Home</a> </li>
            <li> <a class="dropdown-item" href="#">Home</a> </li>
            <li class="dropdown-divider"></li>
            <li> <a class="dropdown-item" href="#">Home</a> </li>
          </ul>
        </div>
        <br>
        <!-- INPUT GROUP WITH DROPDOWN -->
        <div class="input-group mb-3">
          <button type="button" name="button" class="dropdown-toggle btn btn-outline-primary" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li> <a class="dropdown-item" href="#">Home</a> </li>
            <li> <a class="dropdown-item" href="#">Home</a> </li>
            <li> <a class="dropdown-item" href="#">Home</a> </li>
            <li class="dropdown-divider"></li>
            <li> <a class="dropdown-item" href="#">Home</a> </li>
          </ul>
          <input class="form-control" type="text" name="" value="">
        </div>

      </div>
    <script type="text/javascript" src="font/fontawesome-free-5.js">
    </script>
   <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
