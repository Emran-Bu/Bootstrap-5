<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Popovers</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->


    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
	  <h2 class="display-1 text-center">Popovers</h2>
    <div class="container">
      <!-- Popovers -->
      <h2>Popovers</h2>
      <button class="btn btn-success" data-bs-toggle="popover" title="Hello World!" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit." data-bs-placement="top" type="button" name="button">Toggle popover</button>

      <button class="btn btn-success" data-bs-toggle="popover" title="Hello World!" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit." data-bs-placement="bottom" type="button" name="button">Toggle popover</button>

      <button class="btn btn-success" data-bs-toggle="popover" title="Hello World!" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit." data-bs-placement="left" type="button" name="button">Toggle popover</button>

      <button class="btn btn-success" data-bs-toggle="popover" title="Hello World!" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit." data-bs-placement="right" type="button" name="button">Toggle popover</button>
      <br><br>

      <!-- Tooltip with html-->
      <h2>Tooltip with html</h2>
      <button class="btn btn-success" title="<h4>Tooltip on right!</h4>" data-bs-toggle="popover" data-bs-placement="top" data-bs-html="true" type="button" name="button">Tooltip on top</button>
      <br><br>
      <!-- Dismissible popover -->
        <button class="btn btn-success" data-bs-toggle="popover" title="Hello World!" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit." data-bs-placement="right" type="button" name="button" role="button" data-bs-trigger="focus">Toggle popover</button>
    <!-- container div -->
    </div>

   <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl){
        return new bootstrap.Popover(popoverTriggerEl)
//       var popover = new bootstrap.Popover(document.querySelector('.proper-dismiss'))
// trigger: 'focus'
      })
    </script>

  </body>
</html>
