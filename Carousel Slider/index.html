<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel | Slider</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <style media="screen">
      .carousel-item img{
        height: 300px;
        width:500px;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
	  <h2 class="display-1 text-center">Carousel | Slider</h2>
    <div class="container">
      <!-- Slider -->
      <div id="slider1" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li class="active" data-bs-target="#slider1" data-bs-slide-to="0"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active" data-bs-interval="2000">
            <img class="d-block img-fluid" src="img/02.jpg" alt="First-Slider">
            <div class="carousel-caption">
              <h3 class="text-muted">Hello World!</h3>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block img-fluid" src="img/01.jpg" alt="Second-Slider">
            <div class="carousel-caption">
              <h3 class="text-muted">Bird!</h3>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img class="d-block img-fluid" src="img/03.jpg" alt="Third-Slider">
            <div class="carousel-caption">
              <h3 class="text-muted">Flower!</h3>
            </div>
          </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>


<!-- container div -->
    </div>
