<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button | bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="display-1 text-customize text-center">Button | bootstrap</h1>
    <div class="container">
      <!-- button tag -->
      <button class="btn btn-primary" type="button" name="button">Primary</button>
      <button class="btn btn-secondary" type="button" name="button">secondary</button>
      <button class="btn btn-success" type="button" name="button">success</button>
      <button class="btn btn-info" type="button" name="button">info</button>
      <button class="btn btn-warning" type="button" name="button">warning</button>
      <button class="btn btn-danger" type="button" name="button">danger</button>
      <button class="btn btn-link" type="button" name="button">link</button>
      <br><br>
      <!-- button tag -->
      <a class="btn btn-primary" href="#">Link</a>
      <input class="btn btn-success" type="submit" name="" value="Submit">
      <button class="btn btn-info" type="submit" name="button">Button</button>
      <input class="btn btn-primary" type="button" name="" value="Button">
      <input class="btn btn-danger" type="reset" name="" value="Reset">
      <br><br>
      <!-- outline button -->
      <button class="btn btn-outline-primary" type="button" name="button">Primary</button>
      <button class="btn btn-outline-success" type="button" name="button">success</button>
      <button class="btn btn-outline-secondary" type="button" name="button">secondary</button>
      <button class="btn btn-outline-info" type="button" name="button">info</button>
      <button class="btn btn-outline-danger" type="button" name="button">danger</button>
      <button class="btn btn-outline-warning" type="button" name="button">warning</button>
      <br><br>
      <!-- button size -->
      <button class="btn btn-primary btn-lg"type="button" name="button"><i class="fa fa-user"></i> Button</button>
      <button class="btn btn-primary btn-md"type="button" name="button"><i class="fa fa-user"></i> Button</button>
      <button class="btn btn-primary btn-sm"type="button" name="button"><i class="fa fa-user"></i> Button</button>
      <button class="btn btn-primary btn-lg" type="button" name="button">block level Button</button>
      <br><br>
      <!-- states -->
      <button class="btn btn-primary regular" type="button" name="button">Regular Button</button>
      <button class="btn btn-primary active" type="button" name="button">Active Button</button>
      <button class="btn btn-primary disabled" type="button" name="button">Disabled Button</button>
      <!-- Click toggle button -->
      <button class="btn btn-primary toggle mt-2 btn-toogle" data-toggle="button" type="button" name="button">Toggle Button</button>
      <br><br>
      <!-- button dropdown -->
      <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" type="button" name="button">My Dropdown</button>

          <div class="dropdown-menu bg-secondary">
            <a class="dropdown-item" href="#">Link One</a>
            <a class="dropdown-item" href="#">Link Two</a>
            <a class="dropdown-item" href="#">Link Three</a>

          </div>
      </div>
    </div><br>
    <!-- split-dropdown -->
    <div class="btn-group ms-5">
      <button class="btn bg-primary" type="button" name="button">My Button</button>
      <button class="btn bg-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" type="button" name="button">
        <span class="visually-hidden">Toogle dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link-1</a>
        <a class="dropdown-item" href="#">Link-1</a>
        <a class="dropdown-item" href="#">Link-1</a>
        <hr class="dropdown-divider">
        <a class="dropdown-item" href="#">Link-1</a>
      </div>
    </div>
    <!-- button block -->
    <div class="d-grid mt-3">
      <button class="btn btn-primary btn-lg" type="button" name="button">block level Button</button>
    </div>
    <br><br>
    <!-- input-group -->
    <div class="btn-group ms-5">

      <button class="btn bg-primary" type="button" name="button">Button</button>
      <button class="btn bg-danger" type="button" name="button">My Button</button>
      <button class="btn bg-warning" type="button" name="button">Click Me</button>

    </div>
    <br><br>
    <!-- btn-toolbar -->
    <div class="btn-toolbar ms-5" role="toolbar">
      <div class="btn-group me-2">
          <button class="btn btn-warning" type="button" name="button">1</button>
          <button class="btn btn-danger" type="button" name="button">2</button>
          <button class="btn btn-primary" type="button" name="button">3</button>
          <button class="btn btn-info" type="button" name="button">4</button>
      </div>

      <div class="btn-group me-2">
          <button class="btn btn-success" type="button" name="button">5</button>
          <button class="btn btn-dark" type="button" name="button">6</button>
          <button class="btn btn-primary"type="button" name="button">7</button>
      </div>

      <div class="btn-group me-2">
          <button class="btn btn-warning" type="button" name="button">8</button>
          <button class="btn btn-info" type="button" name="button">9</button>
      </div>

      <div class="btn-group">
          <button class="btn btn-danger" type="button" name="button">10</button>
      </div>

    </div>
    <br><br>
    <div class="btn-group-vertical ms-5">
        <button class="btn btn-success" type="button" name="button">5</button>
        <button class="btn btn-dark" type="button" name="button">6</button>
        <button class="btn btn-primary"type="button" name="button">7</button>
    </div>

    <br><br>
    <!-- input-group -->
    <div class="input-group">
      <input class="form-control" id="basic-addon2" type="text" name="" value="" placeholder="Recipient's Username">
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
    <br>

    <div class="input-group">
        <select class="form-select" name="" id="inputGroupSelect02">
          <option value="1" selected>Choose...</option>
          <option value="2">One</option>
          <option value="3">Two</option>
          <option value="4">Three</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">Options</label>
    </div>
    <br>

    <div class="input-group">
      <label class="input-group-text" for="inputGroupSelect02">Options</label>
        <select class="form-select" name="" id="inputGroupSelect02">
          <option value="1" selected>Choose...</option>
          <option value="2">One</option>
          <option value="3">Two</option>
          <option value="4">Three</option>
        </select>
    </div>

    <script type="text/javascript" src="font/fontawesome-free-5.js">
    </script>
   <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
