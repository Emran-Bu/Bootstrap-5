<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tooltips</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->


    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
	  <h2 class="display-1 text-center">Tooltips</h2>
    <div class="container">
      <!-- Tooltips -->
      <h2>Tooltips</h2>
      <button class="btn btn-success" title="Hello World!" type="button" name="button">Tooltip on top</button>
      <br><br>
      <button class="btn btn-success" title="Tooltip on top!" data-bs-toggle="tooltip" data-bs-placement="top" type="button" name="button">Tooltip on top</button>

      <button class="btn btn-primary" title="Tooltip on bottom!" data-bs-toggle="tooltip" data-bs-placement="bottom" type="button" name="button">Tooltip on top</button>

      <button class="btn btn-success" title="Tooltip on left!" data-bs-toggle="tooltip" data-bs-placement="left" type="button" name="button">Tooltip on top</button>

      <button class="btn btn-success" title="Tooltip on right!" data-bs-toggle="tooltip" data-bs-placement="right" type="button" name="button">Tooltip on top</button>
      <br><br>

      <!-- Tooltip with html-->
      <h2>Tooltip with html</h2>
      <button class="btn btn-success" title="<h4>Tooltip on right!</h4>" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" type="button" name="button">Tooltip on top</button>

      <button id="hello" class="btn btn-success" title="<em>Tooltip</em><u>With</u><b>Html</b>" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" type="button" name="button">Tooltip on top</button>

    <!-- container div -->
    </div>

   <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl){
        return new bootstrap.Tooltip(tooltipTriggerEl)

      })
    </script>

  </body>
</html>
